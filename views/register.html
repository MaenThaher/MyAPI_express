<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register_css.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
       
        <div class="input-group">
            <label for="fullname">fullname</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
     
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
     
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
     
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>



            <div class="input-group">
                <label for="BirthDate">Birth Date</label>
                <input type="date" id="BirthDate" name="BirthDate" required>
            </div>

            <button type="button" id="submit_botton">Register</button>
       
            <p class="message">Already registered? <a href="index.html">Login here</a></p>
    </div>
</body>

<script src="register_js.js"></script>
<script>

const f = document.getElementById("fullname")
    const e = document.getElementById("email")
    const u = document.getElementById("username")
    const p = document.getElementById("password")
    const c = document.getElementById("confirm-password")
    const b = document.getElementById("BirthDate")
    
    document.getElementById('submit_botton').onclick = function(){
        check_reg(f.value,e.value,u.value,p.value,c.value,b.value);
};
</script>


</html>
