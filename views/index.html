<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index_css.css">
<script src="../node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username_id"  required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="text" id="password_id"  required>
            </div>
            <button type="button" id="submit_button" >Login</button>
        
        <p class="message">Not registered? <a href="register.html">Create an account</a></p>
    </div>


    <script src="index_js.js"></script>
    <script>
        const u = document.getElementById('username_id')
        const p = document.getElementById('password_id')
      document.getElementById('submit_button').onclick= function(){
    check_login(u.value,p.value)
   }
   
   </script>
</body>

 
</html>
